<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Va aplicandose los estilos con mas relevancia el mas especifico(Selector #id) y despues el menos especifico (Selector *)*/
        #platzi {
            color: red;
        }
        .master {
            color: springgreen;
        }
        /*Mas relevante a menos relevante:
        ++++++| ! Important
         +++++| Estilos en linea
          ++++| #ID
           +++| Clases, atributos y pseudoclases
            ++| Elementos y pseudoelementos
             +| Selector universal
        
        */
    </style>
</head>
<body>
    <div id="platzi" class="master">Platzi</div>
</body>
</html>
